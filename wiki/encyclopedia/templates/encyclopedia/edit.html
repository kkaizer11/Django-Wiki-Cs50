{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
      <form action="{% url 'save_page' %}" method='POST'>
      {% csrf_token %}
  <p><input type="text" name="title" placeholder="Write a Title" value ="{{ title }}"></p>
  <textarea  name="content">{{content}}</textarea>
      <br>
      <input type="submit" value="Edit Page" class="btn btn-primary">
      </form>
{% endblock %}
