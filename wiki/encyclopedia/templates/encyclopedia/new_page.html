{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>New Page</h1>
      <form action="{% url 'new_page' %}" method='POST'>
      {% csrf_token %}
      <p><input type="text" name="title" placeholder="Write a Title"></p>
      <textarea  name="content" rows="1" cols="5"></textarea>
      <br>
      <input type="submit" value="New Page" class="btn btn-primary"> 
      </form>
{% endblock %}
